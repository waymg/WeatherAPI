<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="Assets/style.css">

    <title>Weather Report</title>
</head>

<body>
    <nav class="nav navbar justify-content-center bg-primary">
        <h1>Weather Report</h1>
    </nav>
    <div class="container-fluid pl-0 h-100">
        <div class="row h-100">
            <div class="col-3 sidebar">
                <label for="cityInput" class="ml-1 pl-2 pt-2"><h4>Search for a City:</h4></label>
                <form class="ml-2">
                    <div class="input-group mb-2">
                        <input type="text" class="form-control mr-sm-2" id="cityInput"
                            placeholder="Enter a city name..." aria-label="Enter a city name..." aria-describedby="search">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary btn-sm" id="search"><i class="material-icons">search</i></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-9 pt-2 weather-data">
               <!-- weather cards will append here -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
<script src="script.js"></script>
